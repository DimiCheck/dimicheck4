<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DIMICHECK 서비스 상태</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: "Pretendard", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #000;
      background: #fff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    main {
      width: min(640px, 100%);
      border: 2px solid #000;
      border-radius: 24px;
      padding: 32px;
      background: #fff;
      box-shadow: 12px 12px 0 #000;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 42px);
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    h1 .accent {
      color: #ed0880;
    }
    p {
      margin: 12px 0 32px;
      line-height: 1.5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .card {
      border: 1px solid #000;
      border-radius: 18px;
      padding: 20px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 120px;
    }
    .card h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    .status {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: -0.03em;
    }
    .status.ok {
      color: #0a8f38;
    }
    .status.partial {
      color: #d97706;
    }
    .status.down {
      color: #ed0880;
    }
    .meta {
      font-size: 14px;
      color: #555;
    }
    .footer {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid #000;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    button {
      border: 1px solid #000;
      background: #ed0880;
      color: #fff;
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    @media (max-width: 520px) {
      main {
        padding: 24px;
        box-shadow: 8px 8px 0 #000;
      }
      .card {
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1><span class="accent">DIMICHECK</span> 서비스 상태</h1>
    <p>별도 도메인에서 chec.kro.kr 프론트/백엔드의 응답을 즉시 확인합니다. 문제가 감지되면 <span class="accent">#ed0880</span> 색상으로 표시됩니다.</p>

    <section class="grid" id="status-grid">
      <!-- Cards populated by JS -->
    </section>

    <div class="footer">
      <div>
        <strong>마지막 확인:</strong>
        <span id="last-checked">-</span>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <button id="refresh-btn">상태 새로고침</button>
        <span class="meta">30초마다 자동 갱신</span>
      </div>
    </div>
  </main>

  <script>
    const BASE = "https://chec.kro.kr";
    const checks = [
      {
        id: "frontend",
        label: "사이트 프론트",
        description: "정적 자산 및 사용자 화면",
        request: () => fetch(BASE, { method: "GET", mode: "cors", cache: "no-store" }),
      },
      {
        id: "backend",
        label: "백엔드 API",
        description: "/healthz 상태 엔드포인트",
        request: () => fetch(`${BASE}/healthz`, { method: "GET", mode: "cors", cache: "no-store" }),
      },
    ];

    const gridEl = document.getElementById("status-grid");
    const lastCheckedEl = document.getElementById("last-checked");
    const refreshBtn = document.getElementById("refresh-btn");
    let timerId;

    function createCard(check) {
      const article = document.createElement("article");
      article.className = "card";
      article.id = `card-${check.id}`;
      article.innerHTML = `
        <h2>${check.label}</h2>
        <div class="status" data-status>대기중</div>
        <div class="meta" data-meta>${check.description}</div>
      `;
      gridEl.appendChild(article);
    }

    function setCardStatus(checkId, status, meta) {
      const card = document.getElementById(`card-${checkId}`);
      if (!card) return;
      const statusEl = card.querySelector("[data-status]");
      const metaEl = card.querySelector("[data-meta]");
      statusEl.className = `status ${status.code}`;
      statusEl.textContent = status.text;
      if (meta) metaEl.textContent = meta;
    }

    async function runCheck(check) {
      const started = performance.now();
      try {
        const res = await check.request();
        const duration = Math.round(performance.now() - started);
        if (!res.ok) {
          setCardStatus(check.id, { code: "partial", text: "문제 감지" }, `HTTP ${res.status} (${duration}ms)`);
          return false;
        }
        setCardStatus(check.id, { code: "ok", text: "정상" }, `응답 ${duration}ms`);
        return true;
      } catch (err) {
        setCardStatus(check.id, { code: "down", text: "응답 없음" }, String(err));
        return false;
      }
    }

    async function runAllChecks() {
      refreshBtn.disabled = true;
      refreshBtn.textContent = "확인 중...";
      const results = await Promise.all(checks.map(runCheck));
      lastCheckedEl.textContent = new Date().toLocaleString();
      const overallOk = results.every(Boolean);
      document.body.style.borderTop = overallOk ? "8px solid #0a8f38" : "8px solid #ed0880";
      refreshBtn.disabled = false;
      refreshBtn.textContent = "상태 새로고침";
    }

    function init() {
      checks.forEach(createCard);
      runAllChecks();
      refreshBtn.addEventListener("click", runAllChecks);
      timerId = setInterval(runAllChecks, 30000);
      window.addEventListener("beforeunload", () => clearInterval(timerId));
    }

    init();
  </script>
</body>
</html>
