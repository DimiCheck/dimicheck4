<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIMI Check - 계정 등록</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0b0f14;
      color: #f4f6ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    main {
      width: min(420px, 100%);
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    p {
      margin: 0 0 16px;
      color: #aab4d4;
      font-size: 14px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.25);
      color: inherit;
      font-size: 15px;
    }
    .field {
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #d04fff, #ff6ad0);
      color: #0b0f14;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
    }
    .error {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 86, 120, 0.15);
      color: #ff9db5;
      font-size: 14px;
    }
    .grid {
      display: flex;
      gap: 28px;
    }
    .grid .field {
      flex: 1;
    }
    @media (max-width: 520px) {
      .grid {
        flex-direction: column;
      }
    }
    .notice {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 214, 120, 0.12);
      color: #ffddb0;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main>
    <h1>계정 등록</h1>
    <p>{{ pending.email }} 계정의 학번 정보를 입력해주세요.</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <div class="notice">
      학번 정보는 등록 후 매년 2월 20일~다음 해 2월 19일 사이에 1회만 변경할 수 있어요. 입력값을 꼭 확인하세요.
    </div>
    <form method="post">
      <div class="field">
        <label for="name">이름 (선택)</label>
        <input id="name" name="name" type="text" placeholder="홍길동" value="{{ pending.name or '' }}" />
      </div>
      <div class="grid">
        <div class="field">
          <label for="grade">학년</label>
          <input id="grade" name="grade" type="number" min="1" max="3" required />
        </div>
        <div class="field">
          <label for="class">반</label>
          <input id="class" name="class" type="number" min="1" max="10" required />
        </div>
        <div class="field">
          <label for="number">번호</label>
          <input id="number" name="number" type="number" min="1" max="40" required />
        </div>
      </div>
      <button type="submit">등록 완료</button>
    </form>
  </main>
</body>
</html>
