<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이용약관 동의</title>
  <link rel="stylesheet" href="/main.css">
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, rgba(104, 132, 255, 0.18), transparent 40%), radial-gradient(circle at 80% 0%, rgba(255, 161, 184, 0.2), transparent 35%), #0b1021;
      color: #f7f8ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .consent-card {
      width: min(560px, 100%);
      background: rgba(18, 23, 45, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 16px 60px rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 28px 32px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 12px;
    }
    p.desc {
      margin: 0 0 16px;
      color: rgba(247, 248, 255, 0.8);
      line-height: 1.5;
    }
    .consent-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 16px 0 8px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #6a8bff;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 8px;
      margin: 8px 0 18px;
    }
    .links a {
      color: #a7c2ff;
      text-decoration: underline;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 12px;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg, #5f7bff, #5ac8fa);
      color: #fff;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-ghost {
      background: rgba(255, 255, 255, 0.08);
      color: #f7f8ff;
    }
    .error {
      color: #ff9ea5;
      min-height: 18px;
      font-size: 14px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="consent-card">
    <h1>기본 서비스 이용 동의</h1>
    <p class="desc">디미체크 서비스를 이용하려면 기본 이용약관 및 개인정보 처리방침에 동의해야 합니다.</p>
    <div id="errorBox" class="error"></div>
    <div class="consent-list">
      <label><input type="checkbox" id="termsCheck"> 기본 이용약관에 동의합니다.</label>
      <label><input type="checkbox" id="privacyCheck"> 개인정보 처리방침에 동의합니다.</label>
    </div>
    <div class="links">
      <a href="/terms.html" target="_blank" rel="noopener noreferrer">기본 이용약관 보기</a>
      <a href="/privacy.html" target="_blank" rel="noopener noreferrer">개인정보 처리방침 보기</a>
    </div>
    <div class="actions">
      <button class="btn-ghost" id="logoutBtn" type="button">다른 계정으로</button>
      <button class="btn-primary" id="acceptBtn" type="button" disabled>동의하고 계속하기</button>
    </div>
  </div>

  <script>
    const termsCheck = document.getElementById('termsCheck');
    const privacyCheck = document.getElementById('privacyCheck');
    const acceptBtn = document.getElementById('acceptBtn');
    const errorBox = document.getElementById('errorBox');

    function syncButton() {
      acceptBtn.disabled = !(termsCheck.checked && privacyCheck.checked);
    }
    termsCheck.addEventListener('change', syncButton);
    privacyCheck.addEventListener('change', syncButton);

    async function fetchStatus() {
      try {
        const res = await fetch('/auth/terms-consent', { credentials: 'include' });
        if (!res.ok) return;
        const data = await res.json();
        if (data.consented) {
          const target = data.redirect || '/user.html';
          window.location.replace(target);
        }
      } catch (err) {
        console.warn('Failed to fetch consent status', err);
      }
    }

    acceptBtn.addEventListener('click', async () => {
      errorBox.textContent = '';
      acceptBtn.disabled = true;
      try {
        const res = await fetch('/auth/terms-consent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ version: 'v1' })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || !data.ok) {
          throw new Error(data.error || '동의 저장에 실패했습니다');
        }
        const target = data.redirect || '/user.html';
        window.location.replace(target);
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message || '동의 처리 중 오류가 발생했습니다.';
        acceptBtn.disabled = false;
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = '/auth/logout';
    });

    fetchStatus();
  </script>
</body>
</html>
